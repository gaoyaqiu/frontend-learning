<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移动端rem响应式布局</title>
    <style>
        html {
            font-size: 16px;
        }
        
        .box {
            width: 200px;
            height: 200px;
            background: red;
        }
    </style>

    <script>
        function refreshRem() {
            var desW = 750,
                winW = document.documentElement.clientWidth,
                ratio = winW / desW;
            document.documentElement.style.fontSize = ratio * 50 + 'px';
        }
        refreshRem();
        window.addEventListener('resize', refreshRem);
    </script>
</head>

<body>

</body>
<div class="box"></div>

</html>
